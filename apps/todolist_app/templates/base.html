{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} Listify {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Customized stylesheets -->
    <!-- <link rel="stylesheet" href="{% static 'index.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'login.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'signup.css' %}"> -->
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/6472a029dc.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" id="my-nav">
        <div class="container-fluid customer-container">

          <!-- Display user's first name if they are logged in -->
          {% if user.is_authenticated %}
            <a class="navbar-brand nav-title" href="{% url 'home' %}"> {{ user.first_name.capitalize|title }}'s To-Do List </a>
          {% else %}
            <a class="navbar-brand nav-title" href="{% url 'home' %}">To-Do List</a>
          {% endif %}

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <br>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <!-- Autodismiss alerts -->
    <script type="text/javascript">
      let alert_list = document.querySelectorAll('.alert')
      alert_list.forEach(function(alert) {
          new bootstrap.Alert(alert);

          let alert_timeout = alert.getAttribute('data-timeout');
          setTimeout(() => {
              bootstrap.Alert.getInstance(alert).close();
          }, +alert_timeout);
      });
  </script>

  </body>
</html>
